<!DOCTYPE html>
<html>
<head>
</head>
<style>
#myContainer{
	width: 1280px;
	height: 1024px;
	overflow: hidden;
	position: absolute;
}
canvas{
  display:block;
  margin:0px auto 0;
  height: 1024px;
  width: 1280px;
  background-color: #FFFAEC;
  position: absolute;
}
#longboi{
  position: absolute;
  top: 300px;
  left: 1100px;
}
#clickme{
  position: absolute;
  top: 200px;
  left: 600px;
}
</style>
<body>
  <canvas id="canvas"> </canvas>
  <div id="myContainer">
      <img onclick="animatelong(this.id)" id="longboi" src="Long_boi.png">
      <img id="words" src="WORDS.png">
      <img id="clickme" src="clickme.png">
  </div>
<script>
  alert('Welcome');
  function animatelong(id){
    let btnid = id;
    var iflong = false;
    var elem = document.getElementById(btnid);
    var longness = elem.offsetLeft;
    if(iflong == false){
      iflong = true;
      for(var i = 0; i < 300; i++){
      var anim = setInterval(longify(), 7);
      }
    }
    if(iflong == true){
      iflong = false;
      for(var i = 0; i < 300; i++){
      var anim = setInterval(shrinkify(), 7);
      }
    }
    function longify(){
      var stop = 500;
      if(longness > stop){
        longness--;
        elem.style.left = longness + 'px';
      }
    }
      function shrinkify(){
        var stop = 1100;
        if(longness < stop){
          longness++;
          elem.style.left = longness + 'px';
        }
      }
  }
</script>
</body>
</html>
